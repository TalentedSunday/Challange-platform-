name: Heroku Deploy

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          
      - name: Install Dependency 
        run: npm i
        
#       - name: Test 
#         run: npm test

      - name: Build Application
        run: npm run build
      
